<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}" type="text/css" media=screen>
    <script src="https://kit.fontawesome.com/65913c67fd.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color: #f0f0f0;">
    <div>
        <div class="container-sm">
            <nav class="navbar fixed-top" style="background-color: #28a746">
                <a class="navbar-brand text-center" href="/">Log In</a>
                <a class="navbar-brand" href="/new_ingredient">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </nav>
        </div>

        <div class="login-fields">
            <div class = "collapse show multi-collapse" id="login-container">
                <h2>Log in</h2>
                <div class="px-3 py-3">
                    <form method="post" action="/login">
                        <div class="form-group">
                            <input name="username" class="form-control" value="" type="text" placeholder = "username" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <input name="password" class="form-control" value="" type="password" placeholder = "password" autocomplete="off" required>
                        </div>
                        <button type="submit" class="form-control btn btn-success">Log In</button>
                    </form>
                    <button class="btn btn-outline-success btn-block" type="submit" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="register-container login-container">
                        Create an account
                    </button>
                </div>
            </div>
        </div>
        
        <div class="register-fields">
            <div class = "collapse multi-collapse" id="register-container">
                <h2>Create an account</h2>
                <div class="px-3 py-3">
                    <form method="post" action="/register">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input name="username" class="form-control" value="" type="text" placeholder = "username" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Create a password</label>
                            <input name="password" class="form-control" value="" type="password" placeholder = "password" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="r-password">Repeat password</label>
                            <input name="r-password" class="form-control" value="" type="password" placeholder = "password" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" class="form-control" value="" type="text" placeholder = "someone@email.com" autocomplete="off" required>
                        </div>
                        <br>
                        <button type="submit" class="form-control btn btn-success">Register</button>
                    </form>
                    <button class="btn btn-outline-success btn-block" type="submit" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="true" aria-controls="register-container login-container">
                        I already have an account
                    </button>
                    <a href="/foods" class="btn btn-warning">BYPASS TO FOODS</a>
                </div>
            </div>
        </div>
    </div>

</body>
