<body>
    <div>
        <div class="container-sm">
            <nav class="navbar fixed-top">
                <ul class="navbar-nav ml-auto">
                    <row>
                        <a class="btn btn-primary btn-nav float-right ml-2 sexy" href="login.html" role="button">Log In</a>
                        <a class="btn btn-primary btn-nav float-right " href="login.html" role="button">Diet Goal</a>
                    </row>
                </ul>
            </nav>
        </div>
        <div class="container-meals">
            <div class="row" style="height:inherit;">
                <div class="col-4">
                    <div class="card panel">
<!--This container holds all the plans-->
                        <div class="card panel-item">
                            <div class="card-body" style="padding:0px">
                                <p>Plan name</p>
                                <p class="calories">4400 cal</p>
                                <a href="#" class="btn panel-btn btn-primary stretched-link"></a>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card panel">
<!--This container holds all the meals-->
                        <div class="card panel-item">
                            <p>Breakfast</p>
                            <p class="calories">4400 cal</p>
                        </div>
                        <br>
                        <div class="card panel-item">
                            <p>Lunch</p>
                            <p class="calories">4400 cal</p>
                        </div>
                        <br>
                        <div class="card panel-item">
                            <p>Dinner</p>
                            <p class="calories">4400 cal</p>
                        </div>
                        <br>
                        <div class="card panel-item">
                            <p>Dinner</p>
                            <p class="calories">4400 cal</p>
                        </div>
                        <br>
                        <div class="card panel-item">
                            <p>Dinner</p>
                            <p class="calories">4400 cal</p>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="col-4">
                    <row>
                        <a class="btn btn-primary" href="login.html" role="button">Search</a>
                    </row>
                    <div class="card panel">
                        {% for row in rows %}
                        <tr>

<!--This container holds all the foods-->
                                <div class="card panel-item">
                                    <p>{{row['food_name']}}</p>
                                    <p class="calories">{{row['food_calories']}} cal</p>
                                    <td><a href="/food/delete/{{row['food_id']}}" class="btn btn-danger">Delete</a></td>
                                </div>
                                <br>

                        </tr>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
