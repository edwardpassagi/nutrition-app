        <div class="card panel" style="margin: auto;">
            <div class="inside-padding">
                <h3>User Preferences</h3>
            </div>
            <div class="container-scroll inside-padding" style="width:70%; margin: auto;">
                <form method="post" action="/plan/generate">

                                </div>
                            </div>

                        </div>
                        <input class="form-control" name="planNumMeals" value="" type="number" placeholder = "3 meals" autocomplete="off" required>

                </form>
            </div>
        </div>
