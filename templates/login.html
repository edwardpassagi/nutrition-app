<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='static/home.css') }}" type="text/css" media=screen>-->
    <link rel="stylesheet"
          href= "{{ url_for('static',filename='styles/login.css') }}">
    <link rel="stylesheet" href= "{{ url_for('static',filename='styles/home.css') }}">
    <script src="https://kit.fontawesome.com/65913c67fd.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color: #f0f0f0;">
    <div>
        <div class="container-sm">
            <nav class="navbar fixed-top">
            </nav>
        </div>

        <div class="login-fields">
            <div class = "collapse show multi-collapse" id="login-container">
                <h2>Log in</h2>
                <div class="px-3 py-3">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                    Username not found. Please try again or create an account.
                    </div>
                    {% endif %}
                    <form method="POST" action="/login">
                        <div class="form-group">
                            <input name="username" class="form-control" value="" type="text" placeholder = "username" autocomplete="off" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="genButton">Log In</button>
                    </form>
                    <button class="btn btn-secondary btn-block" type="submit" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="register-container login-container">
                        Create an account
                    </button>
                </div>
            </div>
        </div>
        
        <div class="register-fields">
            <div class = "collapse multi-collapse" id="register-container">
                <h2>Create an account</h2>
                <div class="px-3 py-3">
                    <form method="post" action="/register">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input name="username" class="form-control" value="" type="text" placeholder = "username" autocomplete="off" required>
                        </div>
                        <br>
                        <button type="submit" class="form-control btn btn-primary">Register</button>
                    </form>
                    <button class="btn btn-secondary btn-block" type="submit" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="true" aria-controls="register-container login-container">
                        I already have an account
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
